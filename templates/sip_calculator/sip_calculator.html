{% extends 'base.html' %}

{% block content %}
<div style="background-color: #f4f4f4; padding: 20px;">
  <div style="background-color: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; font-family: 'Arial', sans-serif; color: #333;">SIP/Lumpsum Calculator</h2>
    <form method="post">
      {% csrf_token %}
      <table style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="padding: 8px;">
            <label for="{{ form.initial_investment.id_for_label }}" style="font-family: 'Arial', sans-serif; font-weight:bold; color: #333; margin-right: 5px;">Initial Investment:</label>
          </td>
          <td>
            {{ form.initial_investment }}
          </td>
        </tr>
        <tr>
          <td style="padding: 8px;">
            <label for="{{ form.monthly_investment.id_for_label }}" style="font-family: 'Arial', sans-serif; font-weight:bold;color: #333; margin-right: 5px;" >Monthly Investment:</label>
          </td>
          <td>
            {{ form.monthly_investment }}
          </td>
        </tr>
        <tr>
          <td style="padding: 8px;">
            <label for="{{ form.annual_rate.id_for_label }}" style="font-family: 'Arial', sans-serif; font-weight:bold; color: #333; margin-right: 5px;">Annual Interest Rate (%):</label>
          </td>
          <td>
            {{ form.annual_rate }}
          </td>
        </tr>
        <tr>
          <td style="padding: 8px;">
            <label for="{{ form.time_period.id_for_label }}" style="font-family: 'Arial', sans-serif; font-weight:bold; color: #333; margin-right: 5px;">Time Period (years):</label>
          </td>
          <td>
            {{ form.time_period }}
          </td>
        </tr>
      </table>
      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="background-color: #3498DB; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-family: 'Arial', sans-serif; font-size: 16px; cursor: pointer;">Calculate</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
